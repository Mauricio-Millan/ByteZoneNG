<!-- Apartado de Carrusel -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/info/banner-dia madre.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/info/banner asus rog.jpg" class="d-block w-100 opacity-20" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/info/banner asus ia.png" class="d-block w-100 opacity-20" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- Carrusel de Marcas -->
<aside>
  <h2>Marcas</h2>
  <div class="ListaMarcas">
    <div class="Marca"><img src="/marcas/amdlogo.png" alt=""></div>
    <div class="Marca"><img src="/marcas/asus.png" alt=""></div>
    <div class="Marca"><img src="/marcas/msi.png" alt=""></div>
    <div class="Marca"><img src="/marcas/Gigabyte.png" alt=""></div>
  </div>
</aside>

<main>
  <h2>Productos en Oferta</h2>
  <div id="carouselProductos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div 
        *ngFor="let grupo of productosPorSlide; let i = index"
        class="carousel-item"
        [class.active]="i === 0">
        <div class="d-flex flex-wrap justify-content-center gap-3">
          <app-producto-item *ngFor="let producto of grupo" [producto]="producto"></app-producto-item>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselProductos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselProductos" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</main>
